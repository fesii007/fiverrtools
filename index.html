<!DOCTYPE html>
<html>
<head>
    <base href="." />
    <title>AI-Powered Fiverr Gig Creator</title>
    <style>
        /* Same styles as provided */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background: #f4f7f9;
            color: #2c3e50;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .title-section {
            text-align: center;
            margin-bottom: 40px;
        }
        h1 {
            color: #1dbf73;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            color: #666;
            font-size: 18px;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            animation: fadeIn 0.8s ease;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .input-section {
            margin-bottom: 30px;
        }
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e4e5e7;
            border-radius: 8px;
            min-height: 100px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            background: #1dbf73;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            margin-right: 10px;
        }
        button:hover {
            background: #19a463;
            transform: translateY(-2px);
        }
        .result-section {
            display: none;
            margin-top: 30px;
            padding: 20px;
            border: 2px solid #e4e5e7;
            border-radius: 8px;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .loading svg {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-section">
            <h1>AI-Powered Fiverr Gig Creator</h1>
            <p class="subtitle">
                Transform your service idea into a professional Fiverr gig in seconds. 
                Just enter a few words about your gig, and instantly get an optimized title, 
                compelling description, and trending tags that sell.
            </p>
        </div>
        <div class="input-section">
            <textarea id="gigInput" placeholder="Enter your gig idea or title"></textarea>
            <button onclick="generateGig()">Generate Perfect Gig</button>
        </div>
        <div class="loading" id="loading">
            <svg width="40" height="40" viewBox="0 0 50 50">
                <circle cx="25" cy="25" r="20" fill="none" stroke="#1dbf73" stroke-width="5" stroke-linecap="round" />
            </svg>
        </div>
        <div class="result-section" id="resultSection">
            <h3>Generated Title</h3>
            <div id="gigTitle"></div>
        </div>
    </div>
    <script>
        const API_KEY = "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";

        async function generateGig() {
            const input = document.getElementById('gigInput').value;
            if (!input) {
                alert('Please enter your gig idea first!');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultSection').style.display = 'none';

            try {
                const response = await fetch('https://api.openai.com/v1/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "text-davinci-003",
                        prompt: `Generate a Fiverr gig title for this input: "${input}". The title should be engaging and optimized for Fiverr search.`,
                        max_tokens: 50,
                        temperature: 0.7
                    })
                });

                const data = await response.json();
                if (data.choices && data.choices[0] && data.choices[0].text) {
                    document.getElementById('gigTitle').textContent = data.choices[0].text.trim();
                    document.getElementById('resultSection').style.display = 'block';
                } else {
                    alert('Failed to generate gig title. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while generating the gig. Please check your API key and try again.');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
    </script>
</body>
</html>
